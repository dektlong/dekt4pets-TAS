---
applications:
- name: dekt4pets-frontend
  path: ./frontend/build
  routes:
    - route: dekt4pets-frontend.apps.internal
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+}}'
- name: dekt4pets-backend
  path: ./backend/build/libs/backend-0.0.1-SNAPSHOT.jar
  memory: 1G
  routes:
    - route: dekt4pets-backend.apps.internal
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+}}'
- name: dekt-api-portal
  path: ./api-portal/api-portal-server-1.0.3.jar
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+}}'