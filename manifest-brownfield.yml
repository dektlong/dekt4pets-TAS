---
applications:
- name: user-services
  path: ./backend/build/libs/backend-0.0.1-SNAPSHOT.jar
  memory: 1G
  outes:
    - route: user-services.apps.internal
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+}}'
  services:
  - user-services-gateway
- name: payments
  path: ./backend/build/libs/backend-0.0.1-SNAPSHOT.jar
  memory: 1G
  routes:
    - route: payments.apps.internal
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+}}'
  services:
  - payments-gateway